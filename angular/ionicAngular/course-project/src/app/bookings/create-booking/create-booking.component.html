<ion-header>
    <ion-toolbar>
        <ion-title>{{ selectedPlace.title }}</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="onCancel()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding">
    <form [formGroup]="bookingForm" (ngSubmit)="onBookPlace()">

        <ion-grid>
            <ion-row>
                <ion-col sizeSm="6" offsetSm="3">
                    <ion-item>
                        <ion-label position="floating">First Name</ion-label>
                        <ion-input
                                type="text"
                                formControlName="firstName"

                        ></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col sizeSm="6" offsetSm="3">
                    <ion-item>
                        <ion-label position="floating">Last Name</ion-label>
                        <ion-input
                                type="text"
                                formControlName="lastName"
                        ></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col sizeSm="6" offsetSm="3">
                    <ion-item>
                        <ion-label position="floating">Number of
                            Guests
                        </ion-label>
                        <ion-select
                                formControlName="guestNumber"
                        >
                            <ion-select-option value="1">1</ion-select-option>
                            <ion-select-option value="2">2</ion-select-option>
                            <ion-select-option value="3">3</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col sizeSm="3" offsetSm="3">
                    <ion-item>
                        <ion-label position="floating">
                            From
                        </ion-label>
                        <ion-datetime
                                formControlName="dateFrom"
                                display-format="MMM DD YYYY"
                                picker-format="YY MMM DD"
                                [min]="selectedPlace.availableFrom.toISOString()"
                                [max]="selectedPlace.availableTo.toISOString()"
                        >
                        </ion-datetime>
                    </ion-item>
                </ion-col>
                <ion-col sizeSm="3" *ngIf="bookingForm.value.dateFrom">
                    <ion-item>
                        <ion-label position="floating">
                            To
                        </ion-label>
                        <ion-datetime

                                formControlName="dateTo"
                                display-format="MMM DD YYYY"
                                picker-format="YY MMM DD"
                                [min]="bookingForm.value.dateFrom"
                                [max]="selectedPlace.availableTo.toISOString()"

                        >
                        </ion-datetime>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col sizeSm="6" offsetSm="3">
                    <ion-button
                            [disabled]="bookingForm.invalid"
                            type="submit"
                            color="primary"
                            expand="block"
                    >
                        Book
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>

    </form>
</ion-content>
