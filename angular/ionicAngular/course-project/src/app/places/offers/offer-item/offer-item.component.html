<ion-item
        [routerLink]="[
        '/',
        'places',
        'tabs',
        'offers',
        offer?.id
    ]"
>
    <ion-thumbnail slot="start">
        <ion-img [src]="offer.imageUrl"></ion-img>
    </ion-thumbnail>
    <ion-label>
        <h1>{{ offer.title }}</h1>
        <div class="offer-details">
            <ion-icon color="tertiary" name="calendar"></ion-icon>
            <ion-text color="secondary space-left">
                {{ offer.availableFrom | date}}</ion-text>
            <span class="space-left">to</span>
            <ion-icon color="tertiary" class="space-left" name="calendar"></ion-icon>
            <ion-text class="space-left" color="secondary">
                {{ offer.availableTo | date}}</ion-text>
        </div>
    </ion-label>
</ion-item>
