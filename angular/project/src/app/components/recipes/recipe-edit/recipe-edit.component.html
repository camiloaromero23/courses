<div class="row">
	<div class="col-xs-12">
		<form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
			<div class="row">
				<div class="col-xs-12">
					<button
						[disabled]="!recipeForm.valid"
						class="btn btn-success"
						type="submit"
					>
						Save Recipe
					</button>
					<button
						class="btn btn-danger"
						type="button"
						(click)="onCancel()"
					>
						Cancel
					</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="name">Name</label>
						<input
							class="form-control"
							formControlName="name"
							id="name"
							type="text"
						/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="imagePath">Image URL</label>
						<input
							class="form-control"
							formControlName="imagePath"
							id="imagePath"
							type="text"
							#imagePath
						/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<img
						alt=""
						class="img-responsive"
						[src]="imagePath.value"
					/>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="description">Description</label>
						<textarea
							class="form-control"
							formControlName="description"
							id="description"
							rows="6"
							type="text"
						></textarea>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12" formArrayName="ingredients">
					<div
						style="margin: 10px 0 0 0;"
						class="row"
						[formGroupName]="index"
						*ngFor="
							let ingredientControls of controls;
							index as index
						"
					>
						<div class="col-xs-8">
							<label for="ingredientName"></label>
							<input
								type="text"
								id="ingredientName"
								class="form-control"
								formControlName="name"
							/>
						</div>
						<div class="col-xs-2">
							<label for="amount"></label>
							<input
								type="number"
								id="amount"
								class="form-control"
								formControlName="amount"
							/>
						</div>
						<div class="col-xs-2">
							<button
								type="button"
								style="margin-top: 21px;"
								class="btn btn-danger"
								(click)="onDeleteIngredient(index)"
							>
								X
							</button>
						</div>
					</div>
					<hr />
					<div class="row">
						<div class="col-xs-12">
							<button
								type="button"
								(click)="onAddIngredient()"
								class="btn btn-success"
							>
								Add ingredient
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
