<div class="row">
	<div class="col-xs-12">
		<button (click)="onNewRecipe()" class="btn btn-success">
			New Recipe
		</button>
	</div>
</div>
<hr />
<div class="row">
	<div class="col-xs-12">
		<app-recipe-item
			*ngFor="let recipeElement of recipes; index as index"
			[recipe]="recipeElement"
			[index]="index"
		></app-recipe-item>
	</div>
</div>
